<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
           
           <a-entity light="type: ambient; color: #888"></a-entity>
    <a-entity light="type: point; color: #fff; intensity: 2" position="-1 3 2"></a-entity>
    <a-entity light="type: point; color: #fff; intensity: 2" position="1 3 2"></a-entity>
    <a-entity light="type: point; color: #fff; intensity: 2" position="0 4 -1"></a-entity>



 <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA">
                <a-entity
                    id="bowser-model"
                    scale="0.8013172889344389 0.8013172889344389 0.8013172889344389"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>






   <a-assets>
                <a-asset-item
                    id="animated-asset5"
                    src="assets/asset5.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker5.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.05903514070331063 0.05903514070331063 0.05903514070331063"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>


            
            
            
            
            
            
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
